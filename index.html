<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Distance Between Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-top: #2193b0;
            --sky-bottom: #6dd5ed;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Montserrat', sans-serif; background: #000; }
        
        #world { 
            position: relative; width: 100%; height: 100vh;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            transition: background 3s ease-in-out, opacity 1.5s ease-in;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; /* Initially hidden for splash screen */
        }

        /* High-Quality Star Overlay */
        #stars { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://www.transparenttextures.com/patterns/stardust.png'); 
            opacity: 0; transition: opacity 2s; pointer-events: none; 
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0f2027;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 1.5s ease-out;
        }

        /* Vignette & Atmosphere */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.4) 100%);
            pointer-events: none; z-index: 90;
        }
        
        #hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .heart {
            position: absolute; bottom: -50px; width: 20px; height: 20px;
            background: rgba(255, 105, 180, 0.6);
            clip-path: path('M10 3.22C10 3.22 6.66 0 3.33 0 1.49 0 0 1.49 0 3.33 0 6.66 10 16.66 10 16.66s10-10 10-13.33C20 1.49 18.51 0 16.66 0 13.33 0 10 3.22 10 3.22z');
            animation: floatUp linear forwards;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

        .splash-char-box {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .splash-char-box .sprite {
            width: 180px;
            height: 180px;
        }

        /* Character Styling */
        .char-box { 
            position: absolute; bottom: 18vh; width: 150px; height: 150px; 
            transition: left 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s; z-index: 5;
            display: flex; justify-content: center;
        }

        .sprite { 
            width: 150px; height: 150px; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2)); 
        }

        #ground { 
            position: absolute; bottom: 0; width: 100%; height: 22vh; 
            background: #d4c4a8; 
            box-shadow: inset 0 20px 40px rgba(0,0,0,0.15);
            z-index: 2;
        }

        /* Typography */
        #ui { margin-top: 12vh; text-align: center; color: white; z-index: 10; }
        h1 { font-weight: 200; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 8px; margin-bottom: 10px; opacity: 0.8; }
        #countdown { font-weight: 600; font-size: clamp(2rem, 8vw, 4rem); text-shadow: 0 10px 30px rgba(0,0,0,0.2); font-variant-numeric: tabular-nums; }

        /* Modern Music Player UI */
        #music {
            position: absolute; bottom: 5vh; 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 40px; border-radius: 100px;
            display: flex; align-items: center; gap: 25px;
            color: white; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .play-btn { 
            background: #fff; color: #333; border: none; padding: 10px 25px; 
            border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s;
            text-decoration: none; font-size: 0.9rem;
        }
        .play-btn:hover { background: #ff4b2b; color: #fff; transform: translateY(-3px); }
    </style>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

<div id="splash-screen">
    <div class="splash-char-box">
        <lottie-player src="https://lottie.host/a35362e3-3a60-4217-ab29-9c676f77e089/T5i3aK1b6k.json" background="transparent" speed="1" class="sprite" loop autoplay></lottie-player>
        <lottie-player src="https://lottie.host/58b2d184-2227-449a-99f5-1f6f22689508/vX8a2m2a2f.json" background="transparent" speed="1" class="sprite" style="transform: scaleX(-1);" loop autoplay></lottie-player>
    </div>
</div>

<div id="world">
    <div id="stars"></div>
    <div class="vignette"></div>
    <div id="hearts"></div>
    <div id="ui">
        <h1 id="title">The Distance Between Us</h1>
        <div id="countdown">Connecting...</div>
    </div>

    <div id="ground"></div>

    <div id="char-1" class="char-box">
        <lottie-player src="https://lottie.host/a35362e3-3a60-4217-ab29-9c676f77e089/T5i3aK1b6k.json" background="transparent" speed="1" class="sprite" loop autoplay></lottie-player>
    </div>

    <div id="char-2" class="char-box">
        <lottie-player src="https://lottie.host/58b2d184-2227-449a-99f5-1f6f22689508/vX8a2m2a2f.json" background="transparent" speed="1" class="sprite" style="transform: scaleX(-1);" loop autoplay></lottie-player>
    </div>

    <div id="music">
        <div>
            <small style="opacity: 0.7; display: block; font-size: 0.7rem;">NOW PLAYING</small>
            <span id="song-title" style="font-weight: 600;">Thinking of You</span>
        </div>
        <button id="play-btn" class="play-btn" onclick="toggleAudio()">PLAY</button>
        <audio id="bg-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>
    </div>
</div>

<script>
    // Configuration
    const START_DATE = new Date("2024-05-01T00:00:00").getTime();
    const END_DATE = new Date("2026-03-01T00:00:00-06:00").getTime(); // 12AM CST

    function update() {
        const now = new Date().getTime();
        const remaining = END_DATE - now;
        const total = END_DATE - START_DATE;
        const elapsed = now - START_DATE;
        let progress = elapsed / total;
        if (progress > 1) progress = 1;

        if (remaining > 0) {
            const d = Math.floor(remaining / 86400000);
            const h = Math.floor((remaining % 86400000) / 3600000);
            const m = Math.floor((remaining % 3600000) / 60000);
            const s = Math.floor((remaining % 60000) / 1000);
            document.getElementById("countdown").innerHTML = `${d}d ${h}h ${m}m ${s}s`;

            // Movement Logic
            document.getElementById("char-1").style.left = (5 + (progress * 42)) + "%";
            document.getElementById("char-2").style.left = (90 - (progress * 42)) + "%";

        } else {
            // REUNION STATE
            document.getElementById("countdown").innerHTML = "00:00:00";
            document.getElementById("title").innerHTML = "I Am Home";
            document.getElementById("char-1").style.left = "48%";
            document.getElementById("char-1").innerHTML = '<lottie-player src="https://lottie.host/87768519-93b5-4e08-a488-693320299e52/85k9B9xT2A.json" background="transparent" speed="1" class="sprite" loop autoplay></lottie-player>';
            document.getElementById("char-2").style.opacity = "0";
        }

        updateSky();
    }

    function updateSky() {
        const hour = new Date().getHours();
        const root = document.documentElement;
        const stars = document.getElementById('stars');

        if (hour >= 6 && hour < 9) { // Sunrise
            root.style.setProperty('--sky-top', '#ff5f6d'); root.style.setProperty('--sky-bottom', '#ffc371');
            stars.style.opacity = "0";
        } else if (hour >= 9 && hour < 17) { // Day
            root.style.setProperty('--sky-top', '#2193b0'); root.style.setProperty('--sky-bottom', '#6dd5ed');
            stars.style.opacity = "0";
        } else if (hour >= 17 && hour < 20) { // Sunset
            root.style.setProperty('--sky-top', '#ee0979'); root.style.setProperty('--sky-bottom', '#ff6a00');
            stars.style.opacity = "0";
        } else { // Night
            root.style.setProperty('--sky-top', '#0f2027'); root.style.setProperty('--sky-bottom', '#203a43');
            stars.style.opacity = "0.5";
        }
    }

    setInterval(update, 1000);
    update();

    // Floating Hearts Logic
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => { heart.remove(); }, 7000);
    }
    setInterval(createHeart, 400);

    // Audio Logic
    function toggleAudio() {
        const audio = document.getElementById("bg-music");
        const btn = document.getElementById("play-btn");
        if (audio.paused) { audio.play(); btn.innerText = "PAUSE"; }
        else { audio.pause(); btn.innerText = "PLAY"; }
    }

    // Splash Screen Logic
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            const world = document.getElementById('world');
            
            splash.style.opacity = '0';
            world.style.opacity = '1';

            // Hide splash screen from DOM after transition to prevent blocking
            setTimeout(() => {
                splash.style.display = 'none';
            }, 1500); // Match CSS transition duration

        }, 2500); // Splash screen visible for 2.5 seconds
    });
</script>
</body>
</html>
