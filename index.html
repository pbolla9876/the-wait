<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Until We Meet</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 2s ease;
        overflow: hidden;
    }

    .scene {
        width: 100%;
        max-width: 900px;
        text-align: center;
        position: relative;
        padding: 40px;
    }

    h1 {
        color: #fff;
        margin-bottom: 20px;
        font-weight: 300;
    }

    .timer {
        font-size: 28px;
        color: #fff;
        margin-bottom: 40px;
        letter-spacing: 2px;
    }

    .world {
        position: relative;
        height: 250px;
        margin-top: 40px;
    }

    .character {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        top: 80px;
        transition: all 2s ease;
    }

    .left {
        background: #ffb6c1;
        left: 10%;
    }

    .right {
        background: #add8e6;
        right: 10%;
    }

    .hug {
        animation: hug 2s forwards;
    }

    @keyframes hug {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .message {
        color: #fff;
        margin-top: 30px;
        font-size: 18px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="scene">
    <h1>Distance, With Intention</h1>

    <div class="timer" id="timer">Loading...</div>

    <div class="world">
        <div class="character left" id="leftChar"></div>
        <div class="character right" id="rightChar"></div>
    </div>

    <div class="message" id="message">
        We are not talking, but time is working on us.
    </div>
</div>

<audio id="dailySong" src="song.mp3"></audio>

<script>
    const targetDate = new Date("March 1, 2026 00:00:00 CST");
    const leftChar = document.getElementById("leftChar");
    const rightChar = document.getElementById("rightChar");
    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const song = document.getElementById("dailySong");

    function updateBackground() {
        const hour = new Date().getHours();

        if (hour >= 5 && hour < 8) {
            document.body.style.background = "linear-gradient(#ffcf9f, #87ceeb)";
        } else if (hour >= 8 && hour < 12) {
            document.body.style.background = "linear-gradient(#87ceeb, #ffffff)";
        } else if (hour >= 12 && hour < 17) {
            document.body.style.background = "linear-gradient(#5dade2, #aed6f1)";
        } else if (hour >= 17 && hour < 20) {
            document.body.style.background = "linear-gradient(#f39c12, #8e44ad)";
        } else {
            document.body.style.background = "linear-gradient(#0b0c2a, #000000)";
        }
    }

    function updateTimer() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            timerEl.innerHTML = "00 : 00 : 00 : 00";
            leftChar.style.left = "45%";
            rightChar.style.right = "45%";
            leftChar.classList.add("hug");
            rightChar.classList.add("hug");
            messageEl.innerText = "Nowâ€¦ talk.";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        timerEl.innerHTML =
            `${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds`;

        // Move characters closer
        const totalDays = 500; // approx length
        const progress = Math.min(1, (totalDays - days) / totalDays);
        leftChar.style.left = `${10 + progress * 30}%`;
        rightChar.style.right = `${10 + progress * 30}%`;
    }

    function playDailySong() {
        const now = new Date();
        if (now.getHours() === 21 && now.getMinutes() === 21) {
            song.play().catch(() => {});
        }
    }

    updateBackground();
    setInterval(updateTimer, 1000);
    setInterval(updateBackground, 60000);
    setInterval(playDailySong, 60000);
</script>

</body>
</html>
